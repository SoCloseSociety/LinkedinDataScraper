    <rect x="0" y="0" width="140" height="40" rx="20" fill="none" stroke="#575ECF" stroke-width="1.5" opacity="0.35"/>
    <text x="70" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="600" font-size="15" fill="#7B80E0">Voyager API</text>

    <rect x="158" y="0" width="130" height="40" rx="20" fill="#575ECF" opacity="0.12"/>
    <rect x="158" y="0" width="130" height="40" rx="20" fill="none" stroke="#575ECF" stroke-width="1.5" opacity="0.35"/>
    <text x="223" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="600" font-size="15" fill="#7B80E0">Playwright</text>

    <rect x="306" y="0" width="160" height="40" rx="20" fill="#575ECF" opacity="0.12"/>
    <rect x="306" y="0" width="160" height="40" rx="20" fill="none" stroke="#575ECF" stroke-width="1.5" opacity="0.35"/>
    <text x="386" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="600" font-size="15" fill="#7B80E0">Excel + CSV</text>

    <rect x="484" y="0" width="180" height="40" rx="20" fill="#575ECF" opacity="0.12"/>
    <rect x="484" y="0" width="180" height="40" rx="20" fill="none" stroke="#575ECF" stroke-width="1.5" opacity="0.35"/>
    <text x="574" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="600" font-size="15" fill="#7B80E0">15+ Data Fields</text>
  </g>

