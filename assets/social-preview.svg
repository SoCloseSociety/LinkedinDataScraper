    <text x="110" y="81" font-family="monospace" font-size="10" fill="#575ECF">a@tech.io</text>
    <text x="230" y="81" font-family="monospace" font-size="10" fill="#666">TechCorp</text>
    <rect x="1" y="89" width="348" height="26" fill="#1b1b1b"/>
