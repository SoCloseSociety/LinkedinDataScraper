<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#575ECF"/>
      <stop offset="100%" style="stop-color:#7B80E0"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1b1b1b"/>
  <circle cx="64" cy="64" r="60" fill="none" stroke="url(#grad)" stroke-width="3"/>

  <!-- Inner diamond accent -->
  <rect x="34" y="34" width="60" height="60" rx="14" fill="url(#grad)" opacity="0.12" transform="rotate(-10, 64, 64)"/>

  <!-- "in" LinkedIn-style icon simplified -->
  <g transform="translate(30, 38)">
    <!-- Bracket left -->
    <path d="M8 0 L0 26 L8 52" fill="none" stroke="#575ECF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Bracket right -->
    <path d="M60 0 L68 26 L60 52" fill="none" stroke="#575ECF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Data nodes -->
    <circle cx="24" cy="16" r="5" fill="#575ECF"/>
    <circle cx="44" cy="16" r="5" fill="#7B80E0"/>
    <circle cx="34" cy="36" r="5" fill="#575ECF"/>
    <!-- Connection lines -->
    <line x1="24" y1="16" x2="44" y2="16" stroke="#575ECF" stroke-width="2" opacity="0.5"/>
    <line x1="24" y1="16" x2="34" y2="36" stroke="#575ECF" stroke-width="2" opacity="0.5"/>
    <line x1="44" y1="16" x2="34" y2="36" stroke="#7B80E0" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Bottom accent dot -->
  <circle cx="64" cy="108" r="4" fill="#575ECF" opacity="0.6"/>
</svg>
